<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="module" src="js/firebaseConfig.js"></script>


</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Student Portal</h1>

        <div class="card mb-4 p-4 shadow-sm">
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <div class="mb-3">
                    <label for="cnicEdit" class="form-label">CNIC</label>
                    <input type="text" class="form-control" id="cnicEdit" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
            <div id="editProfileMessage" class="mt-3 text-danger"></div>
        </div>

        <div class="card p-4 shadow-sm">
            <h2>Check Results</h2>
            <form id="checkResultForm">
                <div class="mb-3">
                    <label for="checkCNIC" class="form-label">Enter CNIC</label>
                    <input type="text" class="form-control" id="checkCNIC" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get Result</button>
            </form>
            <div id="resultMessage" class="mt-3 text-danger"></div>
        </div>
    </div>

    <script type="module" src="js/student.js"></script>
</body>
</html>
