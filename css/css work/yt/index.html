<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World's Best Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer-content1 {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-content1 p {
            margin: 0;
        }

        .social-icons1 {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .social-icons1 li {
            margin-right: 15px;
        }

        .social-icons1 a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
    
</head>
<body>

    <header class="navbar navbar sticky-top ">
        <div class="logo p-2 " > MONKEY MART</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </nav>
      <div class="menu-toggle">&#9776; Menu</div> 
    </header>
     
        
        <div class="container-lg">
        <span class="p-2">view</span>
        <span class="p-2">view</span>
        <span class="p-2">view</span>
        <span class="p-2">view</span>
    </div>

    <div id="carouselExampleAutoplaying" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="monkey.png" class="d-block mx-auto d-block  ">
          </div>
          <div class="carousel-item ">
            <img src="monkey.png" class="d-block  mx-auto d-block  ">
          </div>
          <div class="carousel-item">
            <img src="monkey.png" class="d-block mx-auto d-block  ">
          </div>
        </div>
        <button class="carousel-control-prev"  type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <footer>
        <div class="footer-content1">
            <div class="footer-logo1">
                <h2>Your Logo</h2>
            </div>
            <div class="footer-info1">
                <p>&copy; 2024 Your Website Name. All rights reserved.</p>
            </div>
            <div class="footer-social1">
                <ul class="social-icons1">
                    <li><a href="#" target="_blank">Facebook</a></li>
                    <li><a href="#" target="_blank">Twitter</a></li>
                    <li><a href="#" target="_blank">Instagram</a></li>
                  >
                </ul>
            </div>
        </div>
    </footer>
             
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
</body>
</html>
