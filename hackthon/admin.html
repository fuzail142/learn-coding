<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="module" src="js/firebaseConfig.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Admin Portal</h1>

        <div class="card mb-4 p-4 shadow-sm">
            <h2>Add Student</h2>
            <form id="addStudentForm">
                <div class="mb-3">
                    <label for="studentCNIC" class="form-label">CNIC</label>
                    <input type="text" class="form-control" id="studentCNIC" required>
                </div>
                <div class="mb-3">
                    <label for="studentName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="studentName" required>
                </div>
                <div class="mb-3">
                    <label for="studentEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="studentEmail" required>
                </div>
                <div class="mb-3">
                    <label for="studentPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="studentPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Student</button>
            </form>
            <div id="addStudentMessage" class="mt-3 text-danger"></div>
        </div>

        <div class="card p-4 shadow-sm">
            <h2>Upload Marks</h2>
            <form id="uploadMarksForm">
                <div class="mb-3">
                    <label for="studentId" class="form-label">Student CNIC</label>
                    <input type="text" class="form-control" id="studentId" required>
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <input type="text" class="form-control" id="course" required>
                </div>
                <div class="mb-3">
                    <label for="marks" class="form-label">Marks</label>
                    <input type="number" class="form-control" id="marks" required>
                </div>
                <div class="mb-3">
                    <label for="totalMarks" class="form-label">Total Marks</label>
                    <input type="number" class="form-control" id="totalMarks" required>
                </div>
                <div class="mb-3">
                    <label for="grade" class="form-label">Grade</label>
                    <input type="text" class="form-control" id="grade" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload Marks</button>
            </form>
            <div id="uploadMarksMessage" class="mt-3 text-danger"></div>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
